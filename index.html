<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <div class="cellphone">
            <img src="./images/smarthphones.png" alt="smarthphones image">

        </div>
        <div class="logo">
            <img src="/images/vegram_logo.png" alt="logo">            
        </div>
        <div class="picture">
            <img src="./images/image_profile.jpg" alt="user picture">
        </div>
        <div class="login">
            <button>Continue como fabianafarias</button>           
        </div>
        <div class="remove">
            <button>Remova Conta</button>
        </div>
        <div class="confirm">
            <p>Não é fabianafarias?</p>
            <p><a href="">Alterne a conta</a> ou <a href="">Inscreva-se</a></p>
        </div>
        <div class="download">
            <p>Baixe o app.</p>
            <a href="" class="app-download"></a>
            <a href="" class="app-download"></a>

        </div>
    </div>
    
</body>
</html>
