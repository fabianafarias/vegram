<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <div class="vegram-wrapper">
        <div class="vegram-phone">
            <img src="./img/vegram-celular.png" alt="celular">
        </div>
        <div class="vegram-continue">
            <div class="group">
                <img src="./img/vegram-logo.png" class="vegram-logo" alt="vegram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-vegram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="vegram-login">Continue como fabianafarias</a>
                <a href="#" class="vegram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é fabianafarias?</p>
                <p class="not-account">
                    <span class="link-green">Alternar contas</span>
                    ou
                    <span class="link-green">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
